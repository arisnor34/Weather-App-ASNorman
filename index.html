<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/efe4a4e8e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Mono Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <div class="search-field">
            <form id="city-search" action="" class="search-bar">
              <input
                type="text"
                id="city-input"
                placeholder="What city do you want to see?"
                name="city"
              />
              <button type="submit" class="btnSubmit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <span class="current">
              <h4 class="update-time">
                <em>Last updated: 00:00pm, Month-DD-YEAR</em>
              </h4>
              <h1 id="city-name" class="chosen-city">City</h1>
              <p class="ctemp-title"><em>current temperature:</em></p>
              <div class="current-icon">
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  class="main-image"
                />
              </div>
              <h3 class="current-temp">
                <span class="displayTemp">00</span><span class="unit"> °F</span>
              </h3>
              <h4 class="main-forcast-details">
                <span class="clouds"><strong>condition</strong></span>
                <div>
                  <strong>Humidity:</strong> <span class="humidity">--</span>%
                </div>
                <div>
                  <strong>Wind:</strong> <span class="wind-speed">--</span> mph
                </div>
              </h4>
            </span>
            <p class="fivedayheadder">5 Day Forecast</p>
            <div class="fiveday">
              <div class="row">
                <div class="col-2">
                  <div class="forecast-date1">Thu</div>
                  <br />
                  <div class="frcst-icn">
                    <img
                      src="https://openweathermap.org/img/wn/10d@2x.png"
                      class="weekly-one"
                    />
                  </div>
                  <br />
                  <div class="forecast-temp1">
                    <span class="frcst-temp-mx1">13°</span><br />
                    <span class="frcst-temp-mn1">13°</span>
                  </div>
                </div>
                <div class="col-2">
                  <div class="forecast-date2">Fri</div>
                  <br />
                  <div class="frcst-icn">
                    <img
                      src="https://openweathermap.org/img/wn/10d@2x.png"
                      class="weekly-two"
                    />
                  </div>
                  <br />
                  <div class="forecast-temp">
                    <span class="frcst-temp-mx2">13°</span><br />
                    <span class="frcst-temp-mn2">13°</span>
                  </div>
                </div>
                <div class="col-2">
                  <div class="forecast-date3">Sat</div>
                  <br />
                  <div class="frcst-icn">
                    <img
                      src="https://openweathermap.org/img/wn/10d@2x.png"
                      class="weekly-three"
                    />
                  </div>
                  <br />
                  <div class="forecast-temp">
                    <span class="frcst-temp-mx3">13°</span><br />
                    <span class="frcst-temp-mn3">13°</span>
                  </div>
                </div>
                <div class="col-2">
                  <div class="forecast-date4">Sun</div>
                  <br />
                  <div class="frcst-icn">
                    <img
                      src="https://openweathermap.org/img/wn/10d@2x.png"
                      class="weekly-four"
                    />
                  </div>
                  <br />
                  <div class="forecast-temp">
                    <span class="frcst-temp-mx4">13°</span><br />
                    <span class="frcst-temp-mn4">13°</span>
                  </div>
                </div>
                <div class="col-2">
                  <div class="forecast-date5">Mon</div>
                  <br />
                  <div class="frcst-icn">
                    <img
                      src="http://openweathermap.org/img/wn/10d@2x.png"
                      class="weekly-five"
                    />
                  </div>
                  <br />
                  <div class="forecast-temp">
                    <span class="frcst-temp-mx5">13°</span><br />
                    <span class="frcst-temp-mn5">13°</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="github-link">
              <a href="https://github.com/arisnor34/Weather-App-ASNorman"
                >Open-source code</a
              >
              by A. Skye Norman
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
